{% extends 'base.html' %}


{%block title %} 登入 - 交易簿 app {% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">登入</h2>
        <div class="card my-5 rounded-4">
          <form class="card-body cardbody-color p-lg-5 rounded-4" method="POST">
            <div class="text-center">
              <img src="static/stock-market-finger.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" 
                id="Username" name="Username" 
                aria-describedby="username" placeholder="用戶名">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" 
                id="password" name="password" placeholder="密碼">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100 shadow">登入</button></div>
            <div class="form-text text-center mb-5">
              <a href="/register" class="text-dark fw-bold"> 或點此創建帳戶</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

{% endblock %}

{% block script %}
<script>

  if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
      }

</script>
{% endblock %}
